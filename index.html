<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="/assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Where is Event, Bana!</title>
  </head>
  <body>
    <div class="content">
      <header class="header">
        <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
        <lord-icon
          class="lord-icon"
          src="https://cdn.lordicon.com/diiionqd.json"
          trigger="hover"
          colors="primary:#ffffff,secondary:#c67d53,tertiary:#f4c89c"
          stroke="35"
          style="width: 100px; height: 100px"
        >
        </lord-icon>
        <a href="#" class="all"
          >See all <i class="fas fa-arrow-right all__icon"></i
        ></a>
      </header>

      <main class="main">
        <h1 class="heading">
          Discover <span class="heading__emphasis"> fashion</span> anywhere
        </h1>
        <form class="form">
          <input
            type="text"
            class="form__input"
            placeholder="New Website Comming..."
          />

          <button class="form__btn"></button>
          <section class="suggestions">
            <a href="#" class="suggestions__link">Anand</a>
            <a href="#" class="suggestions__link">Vadodra</a>
            <a href="#" class="suggestions__link">Ottawa</a>
            <a href="#" class="suggestions__link">Alberta</a>
            <a href="#" class="suggestions__link">Montreal</a>
            <a href="#" class="suggestions__link">Toronto</a>
          </section>
        </form>
      </main>

      <footer class="footer">
        <small class="copyright">&copy; All Rights Reserved.</small>
        <ul class="legal">
          <li class="legal__item">
            <a href="#" class="legal__link">Terms</a>
          </li>

          <li class="legal__item">
            <a href="#" class="legal__link">Privacy</a>
          </li>
        </ul>
      </footer>
    </div>
    <section class="showcase">
      <img
        src="https://images.unsplash.com/photo-1625794795682-93354e59a87b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTA3fHx3b21lbiUyMGZhc2hpb258ZW58MHwxfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60

        alt="Category image"
